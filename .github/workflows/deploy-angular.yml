name: deploy-angular.yml
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Angular App
    runs-on: [
      '111']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install
        run: |
          #!/bin/bash
            npm install --legacy-peer-deps
      - name: build
        run: |
          #!/bin/bash
          npm run build
      - name: file replication
        run: |
          #!/bin/bash
          sudo mkdir -p /home/landing_runtime
          sudo rsync -avz --progress /home/github_agent/actions-runner/_work/landing/landing/ /home/landing_runtime
      - name:
        run: |
          #!/bin/bash
          bash .github/workflows/run.sh

name: build Angular App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: [
      'self-hosted',
      'landing'
    ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: |
          npm ci
      - name: Build
        run: |
          npm run  build
      - name: Test
        run: |
          npm run test
